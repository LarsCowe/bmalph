  <text x="570" y="437" fill="#94a3b8" font-size="10">&#8594;</text>
  
  <rect x="585" y="420" width="100" height="26" rx="5" fill="#fef3c7" stroke="#fcd34d" stroke-width="0.5"/>
  <text x="635" y="437" text-anchor="middle" fill="#92400e" font-size="8" font-weight="600">@fix_plan.md</text>
  
