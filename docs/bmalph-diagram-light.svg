  <g filter="url(#softShadow)">
    <rect x="120" y="480" width="720" height="56" rx="10" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  </g>
  <text x="140" y="504" fill="#6366f1" font-size="11" font-weight="600" font-family="'Fira Code', 'SF Mono', monospace">$</text>
